<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de contato</title>
</head>
<body>
    <header class="header">
        <h1 id="title">Formulário de cadastro</h1>
        <p class="description">Preencha os dados abaixo</p>
    </header>
    <form class="formulario" action="/" method="post">
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só podereá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>A senha precisa ter entre 6 e 12 caracteres(letras, números ou simbolos)</li>
        </ul>
        <div class="form-group">
            <label for="nome" id="nome-label">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="validar">
        </div>
        <div class="form-group">
            <label for="sobrenome" id="sobrenome-label">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="validar">
        </div>
        <div class="form-group">
            <label for="cpf" id="cpf-label">CPF</label>
            <input type="cpf" id="cpf" placeholder="Digite seu CPF" class="validar cpf">
        </div>
        <div class="form-group">
            <label for="usuario" id="usuario-label">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu nome de usuário" class="validar usuario">
        </div>
        <div class="form-group">
            <label for="senha" id="senha-label">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" class="validar">
        </div>
        <div class="form-group">
            <label for="senha" id="repetir-senha-label">Repetir senha</label>
            <input type="password" id="repetir-senha" class="validar">
        </div>
        <div class="form-group">
            <button class="btn-submit" type="submit" id="btn-submit">Cadastrar</button>
        </div>
    </form>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/validaCpf.js"></script>
</body>
</html>
